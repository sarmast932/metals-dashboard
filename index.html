<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Charisma Metals Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>داشبورد فلزات کاریزما</h1>
</header>

<nav class="tabs">
  <button class="tab-btn active" data-tab="market">بازار</button>
  <button class="tab-btn" data-tab="portfolio">پرتفو</button>
  <button class="tab-btn" data-tab="settings">تنظیمات</button>
</nav>

<section id="market" class="tab-content active">
  <div id="goldMarket" class="card"></div>
  <div id="silverMarket" class="card"></div>
</section>

<section id="portfolio" class="tab-content">
  <div id="goldPortfolioSection" class="card"></div>
  <div id="silverPortfolioSection" class="card"></div>
</section>

<section id="settings" class="tab-content">

  <div class="card">
    <h3>هشدار قیمت</h3>

    <div>
      <strong>طلا</strong><br>
      بالاتر از:
      <input type="number" id="goldAlertHigh">
      پایین‌تر از:
      <input type="number" id="goldAlertLow">
      <button id="saveGoldAlert">ذخیره</button>
      <button id="clearGoldAlert">حذف</button>
      <div id="goldAlertStatus"></div>
    </div>

    <hr>

    <div>
      <strong>نقره</strong><br>
      بالاتر از:
      <input type="number" id="silverAlertHigh">
      پایین‌تر از:
      <input type="number" id="silverAlertLow">
      <button id="saveSilverAlert">ذخیره</button>
      <button id="clearSilverAlert">حذف</button>
      <div id="silverAlertStatus"></div>
    </div>

  </div>

</section>

<script src="js/data-service.js"></script>
<script src="js/portfolio-engine.js"></script>
<script src="js/settings-engine.js"></script>
<script src="js/app-controller.js"></script>

</body>
</html>
