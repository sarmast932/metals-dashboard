name: Price Alert Scheduler

on:
  schedule:
    - cron: "*/5 * * * *"  # هر 5 دقیقه
  workflow_dispatch:        # اجرای دستی هم داشته باشد

jobs:
  check-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Call Alert API
        run: |
          curl -X GET https://metals-dashboard-nine.vercel.app/api/check-alerts
